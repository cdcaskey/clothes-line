<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Page Not Found - Clothes Line</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(-90deg, dodgerblue, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: 2rem;
      margin: 1rem 0;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin: 1rem 0 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(-90deg, dodgerblue, blue);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .loading {
      margin: 2rem 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong
    URL.</p>
  <a href="/" class="btn">Go Back Home</a>
  <div class="loading">Redirecting to homepage in <span id="countdown">5</span> seconds...</div>
</div>

<script>
  const path = window.location.pathname;
  if (path !== "/") {
    window.location.href = "/#" + path;
  }
</script>

</body>

</html>
